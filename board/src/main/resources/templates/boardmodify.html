<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" id="title" class="form-control" th:value="${board.title}">
            </div>
            <br>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="5" class="form-control" th:text="${board.content}">(수정됨)</textarea>
            </div>
            <div class="form-group">
                <label for="file">파일 첨부</label>
                <input type="file" name="file" class="form-control-file" id="file">
                첨부된 파일명: <a th:text="${board.filename}"></a>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</body>
</html>
