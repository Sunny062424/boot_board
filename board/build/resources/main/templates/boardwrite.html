<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <form action="/board/writedo" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title"><strong>제목</strong></label>
                <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content"><strong>내용</strong></label>
                <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <label for="file"><strong>파일 첨부</strong></label>
                <input type="file" name="file" class="form-control-file" id="file">
            </div>
            <div class="row">
                <div class="col">
                    <!-- Empty column for spacing -->
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">작성</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
